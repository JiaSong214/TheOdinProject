<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="library.css">
  <script defer src="library.js"></script>
  <title>My Library</title>
</head>
<body>
  <div id='container'>
    <div class='overlay'></div>
    <h1 class='title'>My Library</h1>
    <ul class='myList'>
    </ul>
    <form class='addForm'>
      <span class='closeBtn'>&times;</span>
      <input type="text" name="" id="title" placeholder="Title">
      <input type="text" name="" id="author" placeholder="Author">
      <input type="text" name="" id="pages" placeholder="Pages">
      <input type='text' id='img' placeholder="Image URL">
      <div>
        <label>Already Read?</label>
        <input type="checkbox" name="" id="read">
      </div>
      <button class='submitBtn' type='submit'>Add to my List</button>
    </form>
  </div>
</body>
</html>
